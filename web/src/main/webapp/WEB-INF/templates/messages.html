<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Messages</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="~{header :: copy}"></div>

<p>
    <button class="btn btn-secondary" type="button" data-toggle="collapse" data-target="#collapseInputMessages" aria-expanded="false" aria-controls="collapseExample">
        Input messages
    </button>
    <button class="btn btn-secondary" type="button" data-toggle="collapse" data-target="#collapseOutputMessages" aria-expanded="false" aria-controls="collapseExample">
        Output messages
    </button>
</p>
<div class="collapse" id="collapseInputMessages">
    <div class="card card-body">
        <h4>INPUT MESSAGES</h4>
        <table class="table table-bordered">
            <thead class="thead-light">
            <tr>
                <th scope="col">User</th>
                <th scope="col">Message</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="inputMessage : ${inputMessages}">
                <td width="300px">
                    <p th:text="${inputMessage.fromUser.userLogin}"></p>
                </td>
                <td>
                    <p th:text="${inputMessage.messageText}"></p>
                </td>
                <td width="300px">
                    <a class="btn btn-secondary" role="button" th:href="@{/create-message(userLogin=${inputMessage.fromUser.userLogin})}">Answer</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="collapse" id="collapseOutputMessages">
    <div class="card card-body">
        <h4>OUTPUT MESSAGES</h4>
        <table class="table table-bordered">
            <thead class="thead-light">
            <tr>
                <th scope="col">User</th>
                <th scope="col">Message</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="outputMessage : ${outputMessages}">
                <td width="300px">
                    <p th:text="${outputMessage.fromUser.userLogin}"></p>
                </td>
                <td>
                    <p th:text="${outputMessage.messageText}"></p>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
